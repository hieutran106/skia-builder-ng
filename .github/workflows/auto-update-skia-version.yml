name: Update Skia Version

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'
env:
  NEW_SKIA_VERSION: ""

jobs:
  update-skia-version:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Run update script
        run: |
          python -c "from skia_builder.utils import check_update_skia_version; check_update_skia_version()"

      - name: Create Pull Request
        if: ${{ env.NEW_SKIA_VERSION != '' }}
        uses: peter-evans/create-pull-request@v7
        with:
          title: "Update Skia version to `${{ env.NEW_SKIA_VERSION }}`"
          body: |
            This PR updates the Skia version to the latest stable release.

            ### üìö References:
            - https://chromiumdash.appspot.com/branches
            - https://github.com/google/skia/blob/main/RELEASE_NOTES.md

            ---

            ### ‚ö†Ô∏è Manual Builds (must be triggered **before merging**)
            Please manually trigger the platform-specific builds from [GitHub Actions](https://github.com/${{ github.repository }}/actions) **before merging this PR**.
            
            üöß Make sure to run these builds using the branch `update-skia-version`:

            - üì± [Build Skia - Android (arm, arm64, x64, x86)](https://github.com/${{ github.repository }}/actions/workflows/build_skia_android.yml)
            - üì± [Build Skia - iOS (arm64)](https://github.com/${{ github.repository }}/actions/workflows/build_skia_ios.yml)
            - üñ•Ô∏è [Build Skia - iOS Simulator (arm64, x64)](https://github.com/${{ github.repository }}/actions/workflows/build_skia_iossimulator.yml)
            - üíª [Build Skia - Linux (arm64, x64)](https://github.com/${{ github.repository }}/actions/workflows/build_skia_linux.yml)
            - üíª [Build Skia - macOS (arm64, x64)](https://github.com/${{ github.repository }}/actions/workflows/build_skia_macos.yml)
            - üíª [Build Skia - Windows (x64)](https://github.com/${{ github.repository }}/actions/workflows/build_skia_windows.yml)

          base: main
          draft: false
          commit-message: "update skia version"
          branch: "update-skia-version"
          labels: "skia-version-update"
          reviewers: "DexerBR, misl6"
